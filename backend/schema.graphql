type Query {
    ok: String
    list: [User]
}

type Mutation {
    UpdateUserConfig(email: String!, config: Config): String!
}

input Config {
    storeName: String
    productName: String
    type: String
    price: String
    description: String
    header: Int
    background: Int
    productContainer: Int
    decoration: Int
}

type User {
    id: String!
    email: String!
    configuration: UserConfig!
}

type UserConfig {
    color: String
}
